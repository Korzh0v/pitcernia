<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d3c8bb;
        margin: 0;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
      }

      .auth-btn {
        padding: 8px 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .auth-btn:hover {
        background-color: #2980b9;
      }

      .auth-btn.register {
        background-color: #27ae60;
      }

      .auth-btn.register:hover {
        background-color: #229954;
      }

      h1 {
        text-align: center;
        color: #d65c0b;
      }

      #butt1 {
        display: block;
        margin: 0 auto 20px auto;
        padding: 10px 20px;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #butt1:hover {
        background-color: #d35400;
      }

      .menu-container {
        max-width: 600px;
        margin: 0 auto;
      }

      p {
        text-align: center;
        margin: 10px 0;
      }

      a {
        text-decoration: none;
        color: #2c3e50;
        font-size: 18px;
      }

      a:hover {
        color: #e74c3c;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        position: relative;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        right: 15px;
        top: 10px;
      }

      .close:hover {
        color: #000;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-btn:hover {
        background-color: #d35400;
      }

      .form-footer {
        text-align: center;
        margin-top: 15px;
      }

      .form-footer a {
        color: #3498db;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div></div>
      <div class="auth-buttons">
        <button class="auth-btn" onclick="openLoginModal()">Zaloguj się</button>
        <button class="auth-btn register" onclick="openRegisterModal()">
          Zarejestruj się
        </button>
      </div>
    </div>

    <button id="butt1">Koszyk</button>
    <h1>Menu Pizzerii</h1>

    <div class="menu-container">
      <p><a href="margarita.html">Pizza Margherita</a></p>
      <p><a href="wegetarianska.html">Pizza Wegetariańska</a></p>
      <p><a href="pepperoni.html">Pizza Pepperoni</a></p>
      <p><a href="capriciosa.html">Pizza Capriciosa</a></p>
      <p><a href="hawajska.html">Pizza Hawajska</a></p>
      <p><a href="carbonara.html">Pizza Carbonara</a></p>
    </div>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Zaloguj się</h2>
        <form action="/pitcernia/src/back/login.php" method="POST">
          <div class="form-group">
            <label for="loginUsername">Nazwa użytkownika:</label>
            <input type="text" id="loginUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Hasło:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Zaloguj się</button>
        </form>
        <div class="form-footer">
          <p>
            Nie masz konta? <a onclick="switchToRegister()">Zarejestruj się</a>
          </p>
        </div>
      </div>
    </div>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h2>Zarejestruj się</h2>
        <form action="/pitcernia/src/back/action_page.php" method="POST">
          <div class="form-group">
            <label for="registerUsername">Nazwa użytkownika:</label>
            <input type="text" id="registerUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Hasło:</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Potwierdź hasło:</label>
            <input
              type="password"
              id="confirmPassword"
              name="psw-repeat"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Zarejestruj się</button>
        </form>
        <div class="form-footer">
          <p>Masz już konto? <a onclick="switchToLogin()">Zaloguj się</a></p>
        </div>
      </div>
    </div>

    <script>
      function openLoginModal() {
        document.getElementById("loginModal").style.display = "block";
      }

      function openRegisterModal() {
        document.getElementById("registerModal").style.display = "block";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      function switchToRegister() {
        closeModal("loginModal");
        openRegisterModal();
      }

      function switchToLogin() {
        closeModal("registerModal");
        openLoginModal();
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const loginModal = document.getElementById("loginModal");
        const registerModal = document.getElementById("registerModal");

        if (event.target === loginModal) {
          closeModal("loginModal");
        }
        if (event.target === registerModal) {
          closeModal("registerModal");
        }
      };
    </script>
  </body>
</html>
